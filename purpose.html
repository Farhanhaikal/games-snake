<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tujuan Game Ular Makan Buah</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Tujuan Pembuatan Game Ular Makan Buah</h1>
      <form>
        <div class="mb-3">
          <label for="description" class="form-label">Deskripsi Game</label>
          <textarea class="form-control" id="description" rows="6" readonly>
          Game Ular Makan Buah adalah permainan klasik yang menghadirkan pengalaman bermain sederhana namun menantang. 
          Dalam game ini, pemain mengendalikan seekor ular yang bertujuan untuk memakan buah-buahan yang muncul di layar. 
          Setiap buah yang dimakan akan membuat ular bertambah panjang, dan tantangannya adalah menghindari menabrak tubuh ular sendiri atau dinding permainan.

          Tujuan pembuatan game ini meliputi:
          1. Melatih logika dan refleks pemain.
          2. Memberikan hiburan ringan yang cocok dimainkan di waktu luang.
          3. Menghidupkan kembali permainan retro dengan sentuhan modern.
          4. Menggunakan teknologi HTML5, CSS3, JQuery, Bootstrap dan JavaScript untuk pengalaman yang lebih menarik.
        </textarea
          >
        </div>

        <div class="mb-3">
          <label for="features" class="form-label">Fitur Utama Game</label>
          <textarea class="form-control" id="features" rows="6" readonly>
          Fitur utama dalam game ini:
          - Kontrol sederhana menggunakan keyboard atau tombol layar sentuh.
          - Buah muncul secara acak dengan skor yang meningkat setiap kali dimakan.
          - Ular bertambah panjang dan meningkatkan kesulitan permainan.
          - Desain minimalis dengan grafis yang bersih dan warna yang menarik.
          - Fitur restart untuk memulai permainan baru kapan saja.
        </textarea
          >
        </div>

        <div class="mb-3">
          <label for="target" class="form-label">Target Pengguna</label>
          <textarea class="form-control" id="target" rows="4" readonly>
          Game ini cocok untuk semua kalangan, dari anak-anak hingga orang dewasa, yang ingin menikmati permainan ringan namun tetap menantang.
        </textarea
          >
        </div>

        <!-- Button Back to Menu -->
        <a href="index.html" class="btn btn-primary">Back to Menu</a>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
