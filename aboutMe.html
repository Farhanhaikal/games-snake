<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentang Saya - Game Ular</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Tentang Saya - Pembuatan Game Ular</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            id="name"
            value="Muhammad Farhan Haikal"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            value="farhan.ff610@gmail.com"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Peran Anda</label>
          <select class="form-select" id="role" disabled>
            <option value="Developer" selected>Developer</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Deskripsi Proyek</label>
          <textarea class="form-control" id="description" rows="4" readonly>
          Game Ular Makan Buah adalah permainan klasik yang menghadirkan pengalaman bermain sederhana namun menantang. Dalam game ini, pemain mengendalikan seekor ular yang bertujuan untuk memakan buah-buahan yang muncul di layar. Setiap buah yang dimakan akan membuat ular bertambah panjang, dan tantangannya adalah menghindari menabrak tubuh ular sendiri atau dinding permainan.
        </textarea
          >
        </div>
        <div class="mb-3">
          <label class="form-label">Teknologi yang Digunakan</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="techHtml"
              value="HTML"
              checked
              disabled
            />
            <label class="form-check-label" for="techHtml">HTML,jQuery</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="techCss"
              value="CSS"
              checked
              disabled
            />
            <label class="form-check-label" for="techCss">CSS,Bootstrap</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="techJs"
              value="JavaScript"
              checked
              disabled
            />
            <label class="form-check-label" for="techJs">JavaScript</label>
          </div>
        </div>
        <!-- Button Back to Menu -->
        <a href="index.html" class="btn btn-primary">Back to Menu</a>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
