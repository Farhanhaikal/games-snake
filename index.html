<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata dan pengaturan dasar untuk halaman HTML -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>

    <!-- Link ke Bootstrap untuk mendukung desain dan tata letak -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS khusus untuk halaman ini -->
    <style>
      /* Menentukan tampilan body agar elemen berada di tengah */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url(background.jpg); /* Latar belakang menggunakan gambar */
        background-size: auto; /* Ukuran latar belakang */
      }

      /* Styling untuk menu utama */
      .menu {
        text-align: center;
      }

      /* Gaya judul menu */
      .menu h1 {
        margin-bottom: 20px;
      }

      /* Gaya untuk tombol dalam menu */
      .menu button {
        position: relative;
      }

      /* Tooltip yang muncul saat tombol di-hover */
      .menu button:hover::after {
        content: attr(
          data-description
        ); /* Mengambil deskripsi dari atribut data-description */
        position: absolute;
        top: 120%; /* Memposisikan tooltip di bawah tombol */
        left: 50%;
        transform: translateX(-50%); /* Memusatkan tooltip */
        background-color: #000; /* Warna latar tooltip */
        color: #fff; /* Warna teks tooltip */
        padding: 5px 10px; /* Padding di dalam tooltip */
        border-radius: 5px; /* Membulatkan sudut tooltip */
        white-space: nowrap; /* Mencegah teks tooltip terpotong */
        font-size: 0.9rem;
        z-index: 1; /* Memastikan tooltip berada di depan elemen lain */
      }
    </style>
  </head>
  <body>
    <!-- Bagian menu utama -->
    <div class="menu">
      <h1>Pilih Mode Game</h1>

      <!-- Tombol untuk memilih mode Normal -->
      <button
        id="modeNormal"
        class="btn btn-primary m-2"
        data-description="Classic gameplay."
      >
        Normal Mode
      </button>

      <!-- Tombol untuk memilih mode Obstacle -->
      <button
        id="modeObstacle"
        class="btn btn-warning m-2"
        data-description="Menambahkan rintangan di lapangan, jika menabrak akan game over."
      >
        Obstacle Mode
      </button>

      <!-- Tombol untuk keterangan cara bermain -->
      <button
        id="instructions"
        class="btn btn-info m-2"
        data-description="Gunakan tombol panah pada keyboard: ⬆️⬇️⬅️➡️, untuk mengontrol ular."
      >
        Cara Bermain
      </button>

      <!-- Tombol untuk menuju halaman Tujuan Dibuatnya Game -->
      <button
        id="purpose"
        class="btn btn-secondary m-2"
        data-description="Pelajari tujuan dibuatnya game ini."
      >
        Tujuan Dibuatnya Game
      </button>

      <!-- Tombol untuk menuju halaman Tentang Saya -->
      <button
        id="aboutMe"
        class="btn btn-dark m-2"
        data-description="Informasi tentang pembuat game ini."
      >
        Tentang Saya
      </button>
    </div>

    <!-- Script jQuery dan JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Membuat objek Audio untuk suara latar belakang
      const backgroundMusic = new Audio("background.mp3");
      backgroundMusic.loop = true; // Mengatur agar musik latar diputar berulang-ulang

      // Memutar musik latar secara otomatis saat halaman dimuat
      window.onload = function () {
        backgroundMusic.play();
      };

      // Event listener untuk tombol mode Normal
      $("#modeNormal").click(function () {
        window.location.href = "modeNormal.html"; // Redirect ke halaman khusus mode Normal
      });

      // Event listener untuk tombol mode Obstacle
      $("#modeObstacle").click(function () {
        window.location.href = "modeObstacle.html"; // Redirect ke halaman khusus mode Obstacle
      });

      // Event listener untuk tombol cara bermain
      $("#instructions").click(function () {
        alert(
          "Cara Bermain: Gunakan tombol panah pada keyboard untuk mengontrol ular:\n- Arrow Up: Bergerak ke atas\n- Arrow Down: Bergerak ke bawah\n- Arrow Left: Bergerak ke kiri\n- Arrow Right: Bergerak ke kanan"
        );
      });

      // Event listener untuk tombol Tujuan Dibuatnya Game
      $("#purpose").click(function () {
        window.location.href = "purpose.html"; // Redirect ke halaman Tujuan Dibuatnya Game
      });

      // Event listener untuk tombol Tentang Saya
      $("#aboutMe").click(function () {
        window.location.href = "aboutMe.html"; // Redirect ke halaman Tentang Saya
      });
    </script>
  </body>
</html>
